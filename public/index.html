<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Jost:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Freehand&family=IBM+Plex+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/css/all/min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="../assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Login/SignUp</title>
  </head>
  <body>
    <div id="loading"></div>

    <div class="hero">
      <div class="unfold">
        <div class="name">
          Un<span>Fold</span>
        </div>
        <div class="landing-desc">
          This is a blogging website to connect ideas and people around the
          globe.
        </div>
      </div>
      <div class="form-box-div">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Log In
            </button>
            <button type="button" class="toggle-btn" onclick="register()">
              Register
            </button>
          </div>
                <form id="login" class="input-group">
                  <input
                    type="email"
                    class="input-field"
                    placeholder="Email Id"
                    id="login-email"
                    required
                  />
                  <input
                    type="password"
                    class="input-field"
                    placeholder="Enter Password"
                    id="login-pass"
                    type="password"
                    required
                  />
                  <div><br /></div>
                  <button
                    type="button"
                    class="submit-btn loginbtn"
                    id="login-btn"
                  >
                    Log In
                  </button>
                </form>
          <form id="register" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="First name"
              name="fname"
              id="register-fname"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last name"
              name="lname"
              id="register-lname"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              name="email"
              id="register-email"
              required
            />
            <textarea
              name="about"
              cols="35"
              rows="4"
              placeholder="Write about your interests..."
              id="register-desc"
            ></textarea>
            <p style="color: #252525">Choose your profile pic</p>
            <input type="file" name="item" id="register-img" />
            <input
              class="input-field"
              placeholder="Enter Password"
              name="password"
              id="register-pass"
              required
            />
            <button type="button" class="submit-btn 1" >
              Register
            </button>
          </form>
        </div>

     <!--_____________displaying modal _______________  -->
    <!-- Trigger/Open The Modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" >&times;</span>
        <p id="para"></p>
      </div>
    </div>

    <!-- ----------------- including script files ----------------- -->
    <script src="script.js" type="module"></script>
  </body>
</html>
